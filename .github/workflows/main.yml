name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller fpdf pillow

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile --windowed --name DevineNumbers --icon app_icon.ico numerology_dashboard_advanced.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevineNumbers
          path: dist/DevineNumbers.exe
